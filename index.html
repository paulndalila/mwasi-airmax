<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mwasi Airmax Internet</title>
    <meta name="description" content="Mwasi Airmax Internet - Fast, reliable, and affordable Wi-Fi service provider. Connect with the best internet solutions for your home and business." />
    <meta name="keywords" content="Wi-Fi, Internet Service Provider, Mwasi Airmax, Fast Internet, Reliable Wi-Fi, Affordable Internet, Home Internet, Business Internet" />
    <meta property="og:title" content="Mwasi Airmax Internet" />
    <meta property="og:description" content="Experience the best in internet connectivity with Mwasi Airmax Internet. Fast, reliable, and affordable Wi-Fi services for all your needs." />
    <meta property="og:image" content="./images/mwasi.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mx-3 text-center display-5 fw-bold">Welcome to Mwasi Airmax Internet! <br/> <span class="text-sm display-6">Login to start using our services</span></h1>
        <div class="alert alert-success" id="successMessage" style="display: none;">
            Verification code sent successfully!
        </div>
        <div class="login-container">
            <div class="banner">
                <div>
                    <img src="./images/wifi.webp" alt="banner">
                </div>
                <!-- <i class="fa-solid fa-wifi text-primary fw-bold fs-6"></i> -->
                <p>Mwasi Airmax Internet.</p>
            </div>
            <form id="loginForm">
                <div class="form-group mb-2">
                    <label for="phoneNumber" class="fw-bold">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-block" id="sendCodeButton">Send Verification Code</button>
                </div>
                <div class="form-group" id="verificationCodeGroup" style="display: none;">
                    <label for="verificationCode">Verification Code</label>
                    <input type="text" class="form-control" id="verificationCode" placeholder="Enter verification code" required>
                    <button type="submit" class="btn btn-success btn-block mt-3">Verify</button>
                </div>
            
            </form>

            <footer class="mt-4"> &copy; Mwasi Airmax Internet Ltd. All rights reserved.</footer>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
